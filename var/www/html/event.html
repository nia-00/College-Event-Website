<html>
	<head>
		<title>Campus Events</title>
		<script type="text/javascript" src="js/md5.js"></script>

	    <link href="css/styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<div id="background-image">
			<header>
				<div id="website-name">
					<p id="name">Campus Events</p>
				</div>
        <div class="card" onload="doDisplayEvent();" id="eventPage">

        </div>

        <div class="card" id="comment_section">
          <div class="row">
            <div class="comment-area">
              <textarea id = "newComment" placeholder="Rate and write a comment..." rows="4"></textarea>
            </div>
            <div class="rating">
              <input type="radio" name="rating" value="5" id="5">
                <label for="5">☆</label>
              <input type="radio" name="rating" value="4" id="4">
                <label for="4">☆</label>
              <input type="radio" name="rating" value="3" id="3">
                <label for="3">☆</label>
              <input type="radio" name="rating" value="2" id="2">
                <label for="2">☆</label>
              <input type="radio" name="rating" value="1" id="1">
                <label for="1">☆</label>
            </div>
            <button onclick="addComment();" class='button' type="submit" style="font-size: 1em;float: right;">Add Comment</button>
          </div>
        </div>
		</div>
	</body>
<script type="text/javascript" src="js/code.js"></script></html>
