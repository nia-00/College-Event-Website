<html>
	<head>
		<title>Campus Events</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
	    <link href="css/styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<div id="background-image">
			<header>
				<div id="website-name">
					<p id="name" onclick="doGoToHomepage();">Campus Events</p>
				</div>
			</header>
			<div class="fields">
				<span id="inner-title">SIGN UP NEW USER:</span>
				<span class="error-text" id="registerResult"></span>
				<div class="inputs">
					<div class="input-field">
						<span class="field-text">FIRST NAME:</span>
						<input type="text" id="userFirstName" placeholder="First Name" />
					</div>
					<div class="input-field">
						<span class="field-text">LAST NAME:</span>
						<input type="text" id="userLastName" placeholder="Last Name"/>
					</div>
					<div class="dropdown">
					<span class="field-text">SELECT UNIVERSITY:</span>
            <select id="university" required>
              <option value="ucf">University of Central Florida</option>
              <option value="fsu">Florida State University</option>
							<option value="uf">University of Florida</option>
            </select>
					</div>
					<div class="input-field">
						<span class="field-text">USERNAME:</span>
						<input type="text" id="loginName" placeholder="Username"/>
					</div>
					<div class="input-field">
						<span class="field-text">PASSWORD:</span>
						<input type="password" id="loginPassword" placeholder="Password"/>
					</div>
					<span id="inner-title">SELECT A USER TYPE:</span>
						<div>
							<span class="field-text">Standard User</span>
						  <input type="radio" id="standardUser" name="userType" value="standardUser"
						         checked>
						</div>
						<div>
							<span class="field-text">Admin User</span>
						  <input type="radio" id="adminUser" name="userType" value="adminUser">
						</div>
						<div>
							<span class="field-text">Super Admin User</span>
						  <input type="radio" id="superAdminUser" name="userType" value="superAdminUser">
						</div>
				</div>
				<button type="button" id="updateButton" class="button" onclick="doRegister();">Register</button>
			</div>
		</div>
		<h1 id="title" style="text-align:center"><button type="button" id="LogoutIconButton" class="buttonsTitle" onclick="doLogout();">31 Contacts</button></h1>
	</body>
</html>
