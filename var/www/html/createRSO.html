<html>
	<head>
		<title>Campus Events</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
	    <link href="css/styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<div id="background-image">
			<header>
				<div id="website-name">
					<p id="name">Campus Events</p>
				</div>
			</header>
			<div class="fields">
				<span id="inner-title">NEW RSO INFORMATION:</span>
				<span class="error-text" id="RSOAddResult"></span>
				<div class="inputs">
					<div class="input-field">
						<span class="field-text">RSO NAME:</span>
						<input type="text" id="newRSOName" placeholder="RSO Name"/>
					</div>
          <div class="input-field">
						<span class="field-text">DESCRIPTION:</span>
						<input type="text" id="newDescription" placeholder="Description"/>
					</div>
					<div class="input-field">
						<span class="field-text">TAGS:</span>
						<input type="text" id="newTags" placeholder="Tags"/>
					</div>
          <div class="input-field">
            <span class="field-text">UPLOAD HEADER:</span>
            <label class="custom-file-upload">
              <input type="file" id="rsoHeader" hidden/>
              <label for="actual-rsoHeader">Choose File</label>
          </div>
				</div>
        <span id="inner-title">MEMBER INFORMATION:</span>
        <span class="error-text" id="RSOAddResult"></span>
				<div class="inputs">
					<div class="input-field">
						<span class="field-text">STUDENT 1:</span>
						<input type="text" id="studentID1" placeholder="Student ID"/>
					</div>
          <div class="input-field">
						<span class="field-text">STUDENT 2:</span>
						<input type="text" id="studentID2" placeholder="Student ID"/>
					</div>
          <div class="input-field">
						<span class="field-text">STUDENT 3:</span>
						<input type="text" id="studentID3" placeholder="Student ID"/>
					</div>
          <div class="input-field">
						<span class="field-text">STUDENT 4:</span>
						<input type="text" id="studentID4" placeholder="Student ID"/>
					</div>
          <div class="input-field">
						<span class="field-text">STUDENT 5:</span>
						<input type="text" id="studentID5" placeholder="Student ID"/>
					</div>
        </div>
				<button type="button" id="addRSO" class="button" onclick="addRSO();">Add RSO</button>
			</div>
		</div>
	</body>
</html>
